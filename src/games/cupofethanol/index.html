<head>
        <title>Outterest</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css'/>
        <link rel='stylesheet' href='/index.css' />
        <link rel='stylesheet' href='/mobile.css' />
        <link rel='stylesheet' href='/games/index.css' />
        <link rel='stylesheet' href='/games/mobile.css' />
        <link rel='stylesheet' href='/games/cupofethanol/index.css' />
        <link rel='stylesheet' href='/games/cupofethanol/mobile.css' />
        <link rel='stylesheet' href='/navbar.css' />
        <link rel='stylesheet' href='/footer.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    {{>header}}
    <main class='flex-cards'>
        <div class='card-container-large'>
            <div class='card-container-content'>
                <div class='card-title'>
                    <div>
                        <img src="/assets/cupofethanol/logo.png" width="64px" height="64px"/>
                    </div>
                    <h1>Cup of Ethanol</h1>
                </div>
                <p>
                    <iframe
                        src="https://store.steampowered.com/widget/1127360/"
                        class="steam-iframe"
                        frameborder="0"
                        width="100%"
                        height="190"
                    ></iframe>
                </p>
                <div class='game-card-body'>
                        <div class='about-section'>
                            <h2>About</h2>
                            <p>
                                A simple platformer game where you have to find the pints of guinness.
                            </p>
                            <p>
                                <em>Released on Steam: 30th August 2019</em>
                            </p>
                        </div>
                        <div class="gif-section gif1">
                            <a href='/assets/cupofethanol/through-the-grass.gif' class='image-link'>
                                <img src='/assets/cupofethanol/through-the-grass.gif'/>
                            </a>
                        </div>
                        <div class='features-section'>
                            <h2>Features</h2>
                            <ul class="unordered-list">
                                <li><em>24</em> levels</li>
                                <li><em>10+</em> enemy types</li>
                                <li><em>3</em> bonus <em>collectables</em> per level</li>
                                <li><em>Create</em> your own levels</li>
                            </ul>
                        </div>
                        <div class="gif-section gif2">
                            <a href='/assets/cupofethanol/icicle-hop.gif' class='image-link'>
                                <img src='/assets/cupofethanol/icicle-hop.gif'/>
                            </a>
                        </div>
                    </div>
        
                <div class='media-section'>
                    <div class='resizable-video-wrapper'>
                        Loading video...
                        <iframe
                            width="560"
                            height="315"
                            src="https://www.youtube-nocookie.com/embed/6V7FDwO51IE"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href='https://github.com/EoinF'>
            github
        </a>
        <a href='https://twitter.com/outterest'>
            twitter
        </a>
        <a href='https://www.linkedin.com/in/eoinf'>
            linkedIn
        </a>
        <a href='https://www.youtube.com/user/outterest'>
            youtube
        </a>
    </footer>
</body>
