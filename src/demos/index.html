<head>
    {{>games-meta title="Demos & Examples"}}
</head>
<body>
    {{>header}}
    <main class='grid-cards two-per-row'>
        <!--
            Phaser physics demo
        -->
        <div class='card-container'>
            <!--
                Card content
            -->
            <div class='card-container-content'>
                <a href='/demos/phaser3-physics' class='unstyled-link card-title-container'>
                    <div class='card-title'>
                        <h1>Phaser3 Matter Physics</h1>
                    </div>
                    <div>
                        <img src="/assets/demos/phaser3-physics-gameplay.png"/>
                    </div>
                </a>
                <div class='card-body'>
                    <p>
                        A phaser 3 example using matter physics, container objects and generated 2d terrain.
                    </p>
                </div>
            </div>
            <!--
                Card controls
            --> 
            <div>
                <div class='card-container-controls'>
                    <a href='/demos/phaser3-physics'>
                        <button>Run</button>
                    </a>
                    <a class='github-link' href='https://github.com/EoinF/phaser3-2d-terrain-car-example'>
                        <img src='/assets/github-mark.png'/>
                    </a>
                </div>
            </div>
        </div>
    </main>
    {{>footer}}
</body>
